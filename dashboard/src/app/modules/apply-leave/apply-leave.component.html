<mat-card>
    <mat-card-title>Apply for Leave</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Leave Type</mat-label>
            <mat-select [formControl]="toppings" multiple>
              <mat-select-trigger>
                {{toppings.value ? toppings.value[0] : ''}}
                <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                  (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                </span>
              </mat-select-trigger>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>Start date</mat-label>
            <input type="date" matInput>
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
            <mat-label>End date</mat-label>
            <input type="date" matInput>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>Contact Details</mat-label>
            <input type="text" matInput>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>Reason</mat-label>
            <input type="text" matInput>
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary">Submit</button>
        <button mat-button style="background-color: skyblue;">Cancel</button>
    </mat-card-actions>
</mat-card>
