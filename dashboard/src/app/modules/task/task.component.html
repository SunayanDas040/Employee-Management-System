<div *ngFor="let task of taskList">

    <mat-card>
        <mat-card-title>{{task}}</mat-card-title>
        <mat-card-content>
            <p>{{task}} Details</p>
            <p>Due Date</p>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button>Done</button>
        </mat-card-actions>
    </mat-card>

</div>
